<html>
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <script type="text/javascript" src="jquery-1.12.4.js"></script>
        <script type="text/javascript" src="jquery-ui.js"></script>
        <script type="text/javascript" src="vcl.js"></script>
    </head>
    <style>
     #screen {
         position : absolute;
         overflow : hidden;
         width    : 100%;
         height   : 100%;
         background-color : #F0F0F0F0;
     }
    </style>
    <body>
        <div id="screen" ></div>
    </body>
    <script>
     $(document).ready(function () {
         document.addEventListener('click', function (e) {
             console.log("click:", event.target);
             /* e.stopPropagation(); */
             /* e.preventDefault(); */
         }, true);
         var vcl = new VCL();
         vcl.init("screen", function (err, cls) {
             vcl.require(["TForm2"], function (err, cls) {
                 var form2  = vcl.create("TForm2");
             });
             vcl.require(["TPropertyDesigner"], function (err, cls) {
                 var form2  = vcl.create("TPropertyDesigner");
             });
         });
     });
    </script>
</html>
